<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="main">
      <header class="header">
        <img src="./images/logo.svg" alt="logo" class="header__logo" />

        <div
          class="backgroundImg lazyload blur-up"
          data-src="./images/hero-mobile.jpg"
        ></div>
      </header>

      <div class="description">
        <h1 class="description__title">
          <span class="description__title-span">We're</span> coming soon
        </h1>
        <p class="description__text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="form" id="form" autocomplete="on">
          <input
            placeholder="Email Address"
            class="form__imput"
            id="input"
            type="email"
            name="email"
          />
          <div class="form__icon-error" id="iconError"></div>
          <span class="form__error" id="form__error"
            >Please provide a valid email</span
          >

          <button type="submit" class="form__btn">
            <img src="./images/icon-arrow.svg" alt="icon-arrow" />
          </button>
        </form>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jonathan Jimenez</a>.
      </p>
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js"
      integrity="sha512-q583ppKrCRc7N5O0n2nzUiJ+suUv7Et1JGels4bXOaMFQcamPk9HjdUknZuuFjBNs7tsMuadge5k9RzdmO+1GQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
